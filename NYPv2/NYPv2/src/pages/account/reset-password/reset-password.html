<ion-content padding class="fullscreen-vertical-center bg-image">
  <div class="container" text-center>
    <h1 text-center ion-text color="white" padding-bottom>{{ 'PWRESET_PAGE_TITLE' | translate }}</h1>
    <p text-center ion-text color="white" padding-bottom>{{ 'PWRESET_PAGE_TEXT' | translate }}</p>
    <form>
      <ion-item no-border margin-top no-padding color="transparent" class="no-inner-padding form-item-input">
        <ion-input type="email" placeholder="{{ 'GENERAL_EMAILINPUT_PLACEHOLDER' | translate }}"></ion-input>
      </ion-item>
      <button class="nyp-btn w-100 size-m" ion-button color="primary" block round text-uppercase margin-vertical navPop (click)="emailSendAlert()">{{ 'PWRESET_SENDBUTTON_TEXT' | translate }}</button>
    </form>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-navbar color="transparent"></ion-navbar>
</ion-footer>
