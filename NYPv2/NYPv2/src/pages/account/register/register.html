<ion-content padding class="fullscreen-vertical-center bg-image">
  <div class="container" text-center>
    <img class="nyp_logo" block padding-bottom src="./assets/images/logo.png" />
    <form>
      <ion-item no-border no-padding color="transparent" class="no-inner-padding form-item-input">
        <ion-input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="email" placeholder="{{ 'GENERAL_EMAILINPUT_PLACEHOLDER' | translate }}"></ion-input>
      </ion-item>
      <ion-item no-border margin-top no-padding color="transparent" class="no-inner-padding form-item-input">
        <ion-input type="password" placeholder="{{ 'GENERAL_PASSWORDINPUT_PLACEHOLDER' | translate }}"></ion-input>
      </ion-item>
      <ion-item no-border margin-top no-padding color="transparent" class="no-inner-padding form-item-input">
        <ion-input type="password" placeholder="{{ 'GENERAL_PASSWORD_REPEATINPUT_PLACEHOLDER' | translate }}"></ion-input>
      </ion-item>
      <ion-item text-wrap no-lines no-padding margin-top class="register_check" color="transparent">
        <ion-checkbox></ion-checkbox>
        <ion-label text-wrap>{{ 'REGISTER_NEWSLETTER_TEXT' | translate }}</ion-label>
      </ion-item>
      <ion-item no-lines no-padding class="custom-checkbox" color="transparent">
        <ion-label text-wrap>{{ 'REGISTER_I_ACCEPT_TEXT' | translate }} <a (click)="openTermsModal()">{{ 'REGISTER_TERMS_TEXT' | translate }}</a></ion-label>
        <ion-checkbox name="agree"></ion-checkbox>
      </ion-item>
      <button class="nyp-btn w-100 size-m" ion-button color="primary" block round text-uppercase margin-vertical (click)="register()">{{ 'REGISTER_SIGNUPBUTTON_TEXT' | translate }}</button>
    </form>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-navbar color="transparent"></ion-navbar>
</ion-footer>
